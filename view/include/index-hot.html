
<section class="hot-home">
    <div class="hot-home__header">
        <h3>本周最火</h3>
    </div>
    <ul class="hot-home__list">
        <li class="list img_list" v-for="item in hot">
            <a href="/book?id={{item.fiction_id}}">
                <div class="list_cover">
                    <img alt="{{item.title}}" v-bind:src="item.cover">
                    <p class="book-finish">完结</p>
                </div>
                <div class="list_content">
                    <h3 class="book-title">{{item.title}}</h3>
                    <p class="book-author">{{item.authors}}</p>
                    <p class="book-desc">{{item.summary}}</p>
                    <div class="book_tag">
                        <em v-for="tag in item.tags">{{tag}}</em>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</section>
