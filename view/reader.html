<script src="/static/js/jquery.base64.js"></script>
<script src="/static/js/jquery.jsonp.js"></script>
<script>
    (function(){
        'use strict';
        //通过模块模式，可通过闭包的形式建立私有变量和私有函数，这里返回一个对象，，返回对象字面量中仅
        // 包含公开的属性和方法，外部只能通过报露出的这些共有方法操作匿名函数作用域中的值，例如改变私有变量的值。
        var Util=(function(){
            var prefix='ficition_reader_';
            var StorageGetter = function(key){
                return localStorage.getItem(prefix+key);
            };
            var StorageSetter = function(key,val){
                return localStorage.setItem(prefix+key,val);
            };
            //数据解密
            function getBSONP(url,callback){
                return $.jsonp({
                    url:url,
                    cache:true,
                    callback:"duokan_fiction_chapter",
                    success:function(result){
                        var data = $.base64.decode(result);
                        var json = decodeURIComponent(escape(data));
                        callback(json);
                    }
                });
            }
            return{
                getBSONP : getBSONP,
                StorageGetter : StorageGetter,
                StorageSetter : StorageSetter
            };
        })();
        function ReaderModel(id_,cid_,onchange_){
            var Title = "";
            var Fiction_id = id_;//书的id
            var Chapter_id = cid_;//章节id
            //取当前书籍的上次阅读到的章节
            if(Util.StorageGetter(Fiction_id+'last_chapter')){
                Chapter_id = Util.StorageGetter(Fiction_id+'last_chapter');
            }
            if(!Chapter_id){
                Chapter_id  = 1;
            }
            var Chapters = [];
            var init = function () {
                /*getFictionInfoPromise.then(function(){
                 gotoChapter(Chapter_id);
                 });*/
                //使用了es6中的promise特性，将无数层嵌套的回调变成了链式的平行结构，代码更易懂
                getFictionInfoPromise().then(function(d){
                    return getCurChapterContentPromise();
                }).then(function(data){
                    onchange_&&onchange_(data);
                });
            };
            var gotoChapter = function(chapter_id){
                Chapter_id = chapter_id;
                getCurChapterContent();
            };
            //获取所有章节信息，制作目录页面，有简介以及各章节信息（包括是否付费，章节名称，章节字数），只有在获取了目录信息后才能访问各章节信息
            var getFictionInfoPromise =function(){
                return new Promise(function(resolve,reject){
                    $.get("/ajax/chapter",{id:Fiction_id},function(data){
                        if(data.result ==0){
                            //Title = data.title;
                            $("#nav_title").html("返回书架");
                            window.ChaptersData = data.chapters;
                            window.chapter_data = data.chapters;
                            for(var i=0;i<data.chapters.length;i++){
                                Chapters.push({
                                    "chapter_id":data.chapters[i].chapter_id,
                                    "title":data.chapters[i].title
                                });
                            }
                            resolve(Chapters);
                        }else{
                            reject(data);
                        }
                    },'json');
                });
            }
            //获取当前章节信息
            /*var getCurChapterContent = function(){
             $.get("data/data"+Chapter_id+".json",function(data){
             if(data.result ==0){
             var url=data.jsonp;
             Util.getBSONP(url,function(data){
             onchange_&& onchange_(data);
             })
             }else{}
             },"json")
             };*/
            var getCurChapterContentPromise = function(){
                return new Promise(function(resolve,reject){
                    $.get("/ajax/chapter_data",{chapter:Fiction_id,id:Chapter_id},function(data){
                        if(data.result ==0){
                            var url=data.jsonp;
                            Util.getBSONP(url,function(data){
                                //onchange_&& onchange_(data);
                                resolve(data);
                            });
                        }else{
                            reject({msg:"fail"});
                        }
                    },"json")
                });
            };
            var prevChapter = function() {
                Chapter_id = parseInt(Chapter_id);
                if (Chapter_id == 0) {
                    return;
                }
                //var cid = Chapter_id - 1;
                // gotoChapter(cid);
                Chapter_id--;
                init();
                Util.StorageSetter(Fiction_id + 'last_chapter', Chapter_id);
            };
            var nextChapter = function() {
                Chapter_id = parseInt(Chapter_id);
                if (Chapter_id == Chapters.length) {
                    return;
                }
                // var cid = Chapter_id +1;
                // gotoChapter(cid);
                Chapter_id++;
                init();
                Util.StorageSetter(Fiction_id + 'last_chapter', Chapter_id);
            };
            return{
                init:init,
                go:gotoChapter,
                prev:prevChapter,
                next:nextChapter,
                getChapter_id:function(){
                    return Chapter_id;
                }
            };
        };
        function RenderBaseFrame(container){
            function parseChapterData(jsonData){
                var jsonObj = JSON.parse(jsonData);
                var html ="<h4>"+jsonObj.t+"</h4>";
                for(var i=0;i<jsonObj.p.length;i++){
                    html+="<p>"+jsonObj.p[i]+"</p>";
                }
                return html;
            }
            return function(data){
                container.html(parseChapterData(data));
            };
        }
        function main(){
            var contentContainer = $("#fiction_container");
            var Fiction_id=location.href.split('?id=').pop();
            var Chapter_id;
            var ScrollLock = false;
            var Doc = document;
            var Screen = Doc.body;
            var Win = $(window);

            //初始化的字体大小
            var InitFontSize;
            var Dom={
                bottom_tool_bar:$("#bottom_tool_bar"),//上一章下一章按钮
                nav_title:$("#nav_title"),//返回书架
                bk_container:$("#bk-container"),//设置背景的容器
                night_button:$("#night_button"),
                next_button:$(".next_buttom"),
                prev_button:$(".prev_buttom"),
                top_nav:$("#top-nav"),//上边栏容器
                bottom_nav:$(".bottom_nav")//下边栏容器
            };
            var readerUIFrame = RenderBaseFrame(contentContainer);
            var readerModel = ReaderModel(Fiction_id||13359,Chapter_id,function(data){
                readerUIFrame(data);
                Dom.bottom_tool_bar.show();
                setTimeout(function(){
                    ScrollLock = false;
                    Screen.scrollTop=0;
                },20);
            })
            readerModel.init();
            //从缓存中读取信息进行展示
            var ModuleFontSwitch = (function(){
                var colorArr = [
                    {
                        value:"#f7eee5",
                        name:"米白",
                        font:""
                    },
                    {
                        value:"#e9dfc7",
                        name:"纸张",
                        font:"",
                        id:"font-normal"
                    },
                    {
                        value:"#a4a4a4",
                        name:"浅灰",
                        font:""
                    },
                    {
                        value:"#cdefce",
                        name:"护眼",
                        font:""
                    },
                    {
                        value:"#283548",
                        name:"灰蓝",
                        font:"#7685a2",
                        bottomcolor:"#fff"
                    },
                    {
                        value:"#0f1410",
                        name:"夜间",
                        font:"#4e534f",
                        bottomcolor:"rgba(255,255,255,0.7)",
                        id:"font_night"
                    }
                ];
                var tool_bal = Util.StorageGetter("toolbar_background_color");
                var bottomcolor = Util.StorageGetter("bottom_color");
                var color = Util.StorageGetter("background_color");
                var font = Util.StorageGetter("font_color");
                var bkCurColor = Util.StorageGetter("background_color");
                var fontColor = Util.StorageGetter('font_color');
                for(var i= 0;i<colorArr.length;i++) {
                    var display = 'none';
                    if (bkCurColor == colorArr[i].value) {
                        display = '';
                    }
                    Dom.bk_container.append("<div class='bk-container' id ='" + colorArr[i].id + "' data-font='" + colorArr[i].font + "' data-bottom-color='" + colorArr[i].bottomcolor + "' data-color='" + colorArr[i].value + "' style='background-color:" + colorArr[i].value + "'><div class='bk-container-current' style='display:" + display + "'></div><span style ='display:none'>" + colorArr[i].name + "</span></div>");
                }
                contentContainer.css("min-height",$(window).height()-100);
                //若缓存翻页条颜色将其颜色进行设置
                if(bottomcolor){
                    $("#bottom_tool_bar_ul").find("li").css("color",bottomcolor);
                }
                //若缓存背景颜色将背景颜色进行设置
                if(color){
                    $("body").css("background",color);
                }
                //若缓存内容字体颜色将内容字体颜色进行设置
                if(font){
                    $(".m-read-content").css("color",font);
                }
                InitFontSize = Util.StorageGetter("font-size");
                InitFontSize = parseInt(InitFontSize);
                if(!InitFontSize){
                    InitFontSize = 18;
                }
                //若缓存字体大小将内容字体大小进行设置
                contentContainer.css("font-size",InitFontSize);
                if(Util.StorageGetter("display")=="day_icon"){
                    $("#day_icon").show();
                    $("#night_icon").hide();
                }else{
                    $("#day_icon").hide();
                    $("#night_icon").show();
                }
            })();
            var EventHandler =(function(){
                //点击中间区域内容，会显示上下的导航条
                $("#action_mid").click(function(){
                    if(Dom.top_nav.css("display")=="none"){
                        Dom.top_nav.show();
                        Dom.bottom_nav.show();
                    }else{
                        Dom.top_nav.hide();
                        Dom.bottom_nav.hide();
                        //这里注意，当再次点击中间取消导航条时，由点击下导航条而出现的选择条也一起消失
                        $("#font-container").hide();
                        $("#font_button").removeClass('current');
                    }
                });
                Win.scroll(function(){
                    Dom.top_nav.hide();
                    Dom.bottom_nav.hide();
                    $("#font-container").hide();
                    $("#font_button").removeClass('current');
                });
                //点击字体按钮可以使得具体的字体颜色导航条显示或者消失，并且随着点击过程会加入current效果或者去掉作为current的class属性
                $("#font_button").click(function(){
                    if(($("#font-container").css("display"))!="none")
                    {
                        $("#font-container").hide();
                        $("#font_button").removeClass('current');
                    }else{
                        $("#font_button").addClass('current');
                        $("#font-container").show();
                    }
                });
                //点击返回按钮返回上一页
                $(".icon-back").click(function(){
                    location.href="/book?id="+Fiction_id;
                });
                //这里由于bk_container是后面动态定义的，这里要使用代理事件处理，当点击事件发生，实际在.bk-container上事件处理，this
                //指向.bk-container，这里首先将当前点击的图形对应的背景，字体颜色和翻页条颜色以及此时是否是黑夜模式都存储到localstorage
                //接着分别用当前点击元素代表的属性设置对应的如背景，字体颜色，翻页条等效果并在选中图形外圈显示画圈效果
                Dom.bk_container.delegate(".bk-container","click",function(){
                    Util.StorageSetter("background_color",$(this).css("background-color"));
                    Util.StorageSetter("font_color",$(this).attr("data-font"));
                    Util.StorageSetter("bottom_color",$(this).attr("data-bottom-color"));
                    Util.StorageSetter("display","day_icon");
                    //下面两句话的意思是只要在选择背景时就默认是日间模式的
                    $("#day_icon").show();
                    $("#night_icon").hide();
                    $("#bottom_tool_bar_ul").find("li").css("color",$(this).attr("data-bottom-color"));
                    $("body").css("background",$(this).css("background-color"));
                    $(".m-read-content").css("color",$(this).attr("data-font"));
                    $(this).find("div").show().end().siblings().find("div").hide();
                });
                //增加或者减小字体
                $(".spe-button").click(function(){
                    var font = Util.StorageGetter("font-size");
                    if(!font){
                        font =18;
                    }
                    if(this.id=="large-font"){
                        font++
                        if(font>24){
                            font = 24
                        }
                    }else{
                        font--
                        if(font<12){
                            font =12;
                        }
                    }
                    Util.StorageSetter("font-size",font);
                    contentContainer.css("font-size",font);
                });
                Dom.night_button.click(function(){
                    //若之前显示的是夜间那么就切换到日间，这里在改变我夜间模式之前日间时对应的各个属性被重新复制给相应元素，且这个时候
                    //将这些被保存在localstorage中带last_前缀属性名的属性重新赋值给当前的localstorage对应属性
                    if(Util.StorageGetter("display")=="night_icon"){
                        $("#day_icon").show();
                        $("#night_icon").hide();
                        $("#bottom_tool_bar_ul").find("li").css("color",Util.StorageGetter("last_bottom_color"));
                        $("body").css("background",Util.StorageGetter("last_background_color"));
                        $(".m-read-content").css("color",Util.StorageGetter("last_font_color"));
                        Util.StorageSetter("background_color",Util.StorageGetter("last_background_color"));
                        Util.StorageSetter("font_color",Util.StorageGetter("last_font_color"));
                        Util.StorageSetter("bottom_color",Util.StorageGetter("last_bottom_color"));
                        Util.StorageSetter("display","day_icon");
                    }else{
                        $("#day_icon").hide();
                        $("#night_icon").show();
                        Util.StorageSetter("last_background_color",Util.StorageGetter("background_color"));
                        Util.StorageSetter("last_font_color",Util.StorageGetter("font_color"));
                        Util.StorageSetter("last_bottom_color",Util.StorageGetter("bottom_color"));
                        Util.StorageSetter("background_color","#0f1410");
                        Util.StorageSetter("font_color","#4e534f");
                        Util.StorageSetter("bottom_color","rgba(255,255,255,0.7)");
                        Util.StorageSetter("display","night_icon");
                        $("#bottom_tool_bar_ul").find("li").css("color","rgba(255,255,255,0.7)");
                        $("body").css("background","#0f1410");
                        $(".m-read-content").css("color","#4e534f");
                    }
                });
                Dom.next_button.click(function(){
                    readerModel.next();
                });
                Dom.prev_button.click(function(){
                    readerModel.prev();
                });
            })();


        }
        return main();
    })();
